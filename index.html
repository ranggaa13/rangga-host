<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaf ya Adek üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            font-size: 80px;
            color: #e74c3c;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .message {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .message p {
            color: #2c3e50;
            font-size: 1.3em;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }

        .love-text {
            font-size: 1.8em;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .flowers {
            position: absolute;
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .flower1 { top: 20px; left: 20px; animation-delay: 0s; }
        .flower2 { top: 20px; right: 20px; animation-delay: 0.5s; }
        .flower3 { bottom: 20px; left: 20px; animation-delay: 1s; }
        .flower4 { bottom: 20px; right: 20px; animation-delay: 1.5s; }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .message p {
                font-size: 1.1em;
            }
            
            .flowers {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flowers flower1">üå∏</div>
        <div class="flowers flower2">üå∫</div>
        <div class="flowers flower3">üåº</div>
        <div class="flowers flower4">üå∑</div>
        
        <div class="heart">üíï</div>
        
        <h1>Maaf ya Adek Sayang...</h1>
        
        <div class="message">
            <p>Mas minta maaf ke <span class="highlight">adek cayang</span> ü•∫</p>
            <p>Maaf karena <span class="highlight">nda call adek</span></p>
            <p>Maaf karena <span class="highlight">nda peka</span></p>
            <p>Maaf karena <span class="highlight">nda inisiatif</span></p>
            <p style="margin-top: 25px; font-size: 1.4em;">
                <span class="highlight">Maapin mas ya adek...</span> üôèüíñ
            </p>
        </div>
        
        <div class="love-text">
            I Love You Forever üíû
        </div>
    </div>
</body>
</html>
